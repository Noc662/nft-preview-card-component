<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hover"><img src="./images/icon-view.svg"></div>
        <div class="img"><img src="./images/image-equilibrium.jpg" alt=""></div>

        <h2 class="number">Equilibrium #3429</h2>
        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="eth"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</img></p>
          <p class="days"><img src="./images/icon-clock.svg" alt="clock">3 days left</img></p>
        </div>
        <hr class="line">
          <div class="who">
            <img src="./images/image-avatar.png" alt="avatar"><p>Creation of <span>Jules Wyvern</span></p>
        </hr>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Noc662</a>.
      </div>
    </footer>
  </body>
</html>
